<!DOCTYPE html>
<html>
    <head>
        <title>Task6</title>
        <style>
            h2{color: blue;}
        </style>
    </head>
    <body>
        <h2>Registration form</h2>
        <forms>
            <b>First Name</b>:<input type="text"><br><br>
            <b>Last Name</b>:<input type="text"><br><br>
            <b>Email</b>:<input type="text"><br><br>
            <b>Gender</b>
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female<br><br>
            <b>Age</b>:<input type="text"><br><br>
            <b>Phone Number</b>:<input type="text"><br><br>
            <b>Address</b>:<textarea rows="5" col="20"></textarea><br><br>
            <b>State</b>:<input type="text"><br><br>
            <b>Country</b>:<select>
                <option>India</option>
                <option>Australia</option>
                <option>England</option>
                <option>USA</option>
                <option>UAE</option>
                <option>Germany</option>
                <option>Kuwait</option>
            </select>
            <b>Languages known</b>
            <input type="checkbox" name="Language">English
            <input type="checkbox" name="Language">Kannada
            <input type="checkbox" name="Language">Hindi
            <input type="checkbox" name="Language">Telugu
            <br><br>
            <input type="checkbox" checked="checked">Hereby I declare all the details are true
            <br><br>
            <input type="button" name="Customized button" value="Register">
        </forms>
    </body>
    </html>
